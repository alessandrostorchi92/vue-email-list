<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"content="Attraverso l’apposita API di Boolean generare 10 indirizzi email e stamparli in pagina all’interno di una lista.">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Vue Email List</title>

    <!-- Framework bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Framework bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Framework Vuejs  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Axios  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Custom css  -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div id="app">

        <header>
            <h1 class="display-1 text-center py-4 bg-dark text-light">Email API</h1>
        </header>

        <main>
            <ul v-for="email in emailRandom">
                <li>{{email}}</li>
            </ul>
        </main>

    </div>


    <script src="js/main.js"></script>
</body>

</html>
